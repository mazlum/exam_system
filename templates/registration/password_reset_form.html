{% extends "base_template.html" %}
{% block content %}
<div class="panel panel-info">

      <div class="panel-heading">
        <h3 class="panel-title">Reset Password</h3>
      </div>

        <div class="panel-body">
        <form role="form" method="post" action="">
              {% csrf_token %}

              <div class="form-group">
                <h1 class="label label-info" style="padding: 6px;" for="isim">{{form.email.label}} :</h1>
                <input style="margin-top: 10px" type="email" maxlength="254" name="{{form.email.name}}" class="form-control" id="{{form.email.id}}" placeholder="Enter Mail Address">
              </div>

              {% if form.email.errors %}
                <div class="alert alert-danger" style="padding: 2px;margin-top: 3px">{{ form.email.errors }}</div>
              {% endif %}


              <button type="submit" name="login" class="btn btn-default">Send Mail</button>
        </form>
      </div>
</div>
{% endblock %}
