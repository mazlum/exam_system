{% extends "base_template.html" %}
{% block content %}
    {% if danger %}

        <div class="alert alert-danger">
        {{ danger }}
        </div>

    {% else %}
        <div class="panel panel-primary">
            <div class="panel-heading">Are you sure that you want to start this exam ?</div>
            <div class="panel-body">
                <a href="/exam/{{ exam_slug }}">Yes</a>
            </div>
        </div>
    {% endif %}

{% endblock %}
